<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/> 
</head>
<body>
    <div class="container">
        <h1>{{ filename }}</h1>
        
        <div>
            <a href="{{ url_for('dataset') }}">Назад</a>
        </div>
        
        <h2>Мероприятие</h2>
        <div>
            <p>{{ event }}</p>
        </div>

        <h2>Полный текст</h2>
        <table>
            <thead>
                <th style="width: 50%;">
                    <p>Tesseract</p>
                </th>
                <th style="width: 50%;">
                    <p>Dedoc</p>
                </th>
            </thead>
            <tbody>
                <td>
                    <div>
                        <pre>{{ text_tesseract }}</pre>
                    </div>
                </td>
                <td>
                    <div>
                        <pre>{{ texy_dedoc }}</pre>
                    </div>
                </td>
            </tbody>
        </table>

        <!-- Именованные сущности -->
        <div class="">
            <h2>Именованные сущности:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Сущность</th>
                        <th>Тип</th>
                    </tr>
                </thead>
                {% if entities %}
                    <tbody>
                        {% for entity, type in entities %}
                        <tr>
                            <td>{{ entity }}</td>
                            <td>{{ type }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                {% else %}
                    <tbody>
                        <tr>
                            <td colspan="5" class="center">Нет именованых сущностей</td>
                        </tr>
                    </tbody>
                {% endif %}
            </table>
        </div>
    </div>
</body>
</html>
